
{% block menu %}


    <div class="container">
        <div class="row", style="margin-top: 30px">
            <div class="col-3">
                <a href="{% url "home" %}">
                    <img src="/static/media/cinema-logo.png"  height="140px" alt="image not found"  >
                </a>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-3">
                        <form>
                            <input class="form-control" type="text" placeholder="Search" aria-label="Поиск">
                        </form>
                    </div>
                    <div class="col-5">
                        <script src="https://yastatic.net/share2/share.js">
                        </script>
                        <div class="ya-share2" data-curtain data-size="l" data-shape="round"
                             data-services="messenger,vkontakte,facebook,odnoklassniki,telegram,twitter,viber">
                        </div>
                    </div>
                    <div class="col" style="font-size: xx-large">
                        <div class="row justify-content-center">{{ main_page.phone_1 }}</div>
                        <div class="row justify-content-center">{{ main_page.phone_2 }}</div>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-10" >
                    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: 18px ">
                        <div class="container-fluid" style="padding: 0">
                            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Афиша</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Расписание</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Скоро</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Кинотеатры</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">Акции</a>
                                    </li>


                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            О кинотеатре
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                            <li><a class="dropdown-item" href="#">Новости</a></li>
                                            <li><a class="dropdown-item" href="#">Реклама</a></li>
                                            <li><a class="dropdown-item" href="#">Кафе</a></li>
                                            <li><a class="dropdown-item" href="#">Мобильные прил</a></li>
                                            <li><a class="dropdown-item" href="#">Контакты</a></li>
                                        </ul>
                                    </li>

                                    <li class="nav-item">
                                        {% if user.is_authenticated %}
                                            <div class="row">
                                            <div class="col" style="padding: 0">
                                            <a class="nav-link" href={% url 'logout' %}>
                                            <button class="btn btn-block btn-outline-danger">Выйти</button>
                                            </a>
                                            </div>
                                            <div class="col" style="padding: 0">
                                            <a class="nav-link" href={% url 'profile' user.slug %}>
                                            <button class="btn btn-block btn-outline-info">Профиль</button>
                                            </a></div>

                                        {%  else %}
                                            <div class="row">
                                            <div class="col" style="padding: 0">
                                            <a class="nav-link" href={% url 'login' %}>
                                            <button class="btn btn-block btn-outline-info">Войти</button>
                                            </a>
                                            </div>
                                                <div class="col" style="padding: 0">
                                            <a class="nav-link" href={% url 'register' %}>
                                            <button class="btn btn-block btn-outline-info">Регистрация</button>
                                            </a></div>
                                            </div>
                                        {% endif %} 

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    </div>
                    <div class="col-2">
                        <select class="form-select" aria-label="Default select example">
                              <option value="rus">рус</option>
                              <option value="ukr">укр</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
